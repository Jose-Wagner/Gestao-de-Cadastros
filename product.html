<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/User-Client.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:200" rel="stylesheet">
    <title>Usuários</title>
</head>
<body>
    <div class="container-table">
        <div class="content">
            <div id="formulario" class="formulario">
                <div>
                    <form id="form" method="post">
                        <div id="title">
                            <h1 id="title-form">Cadastro de novo produto</h1>
                            <a class="close"><i class="fa fa-times-circle" aria-hidden="true"></i></a>
                        </div>
                        <div class="container-form">
                            <div class="input_div">
                                <input class="input_form" id="nomeProduto" type="text" name="name" placeholder="Nome do produto"
                                value="" required>
                            </div>
                            <div class="input_div">
                                <input class="input_form" id="codigo" type="number" name="number" placeholder="Código do produto" required>
                            </div>
                            <div class="input_div">
                                <input class="input_form" id="preco" type="number" name="price" placeholder="Preço do produto"
                                value="" required>
                            </div>
                            <div class="input_div">
                                <input class="input_form" id="quantidade" type="number" name="number" placeholder="Quantidade do produto"
                                value="" required>
                            </div>
                        </div>
                        <button type="submit" class="send-buttons"> enviar </button>
                        <a href="index.html">
                            <button class="send-buttons" type="button"> voltar </button>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/scriptProduct.js"></script>

</html
